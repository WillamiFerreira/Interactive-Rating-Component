<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hating page</title>
</head>
<body>
    <div class="countainer">
        <div class="main">
            </div>
            <img src="imagens/illustration-thank-you.svg" alt="" class="thanks-img" style="display: none;">
            <div class="ratingMsg" style="display: none;"></div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>
            <span>
                <input type="button" value="1" class="staricon" onclick="getRate(this)" onmouseenter="mouseOnCircle(this)" onmouseleave="mouseOutCircle(this)" onmousedown="mouseDownCircle(this)" onmouseup="mouseUpCircle(this)"></input>
                <input type="button" value="2" class="staricon" onclick="getRate(this)" onmouseenter="mouseOnCircle(this)" onmouseleave="mouseOutCircle(this)" onmousedown="mouseDownCircle(this)" onmouseup="mouseUpCircle(this)"></input>
                <input type="button" value="3" class="staricon" onclick="getRate(this)" onmouseenter="mouseOnCircle(this)" onmouseleave="mouseOutCircle(this)" onmousedown="mouseDownCircle(this)" onmouseup="mouseUpCircle(this)"></input>
                <input type="button" value="4" class="staricon" onclick="getRate(this)" onmouseenter="mouseOnCircle(this)" onmouseleave="mouseOutCircle(this)" onmousedown="mouseDownCircle(this)" onmouseup="mouseUpCircle(this)"></input>
                <input type="button" value="5" class="staricon" onclick="getRate(this)" onmouseenter="mouseOnCircle(this)" onmouseleave="mouseOutCircle(this)" onmousedown="mouseDownCircle(this)" onmouseup="mouseUpCircle(this)"></input>
            </span>
            <button id="submit"">submit</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
