<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hating page</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="up_star opcao"><img src="imagens/icon-star.svg" alt="star illustration"></div>
            <img src="imagens/illustration-thank-you.svg" alt="thanks illustration" class="thanks_img"
                style="display: none;">
            <div id="rating_msg" style="display: none;"></div>
            <h1 id="title">How did we do?</h1>
            <p id="paragraph">Please let us know how we did with your support request. All feedback is
                appreciated to help us improve our
                offering! </p>
            <span>

                <div class="opcao" id="0" onmouseenter="mouseEntrou(this)" onmouseleave="mouseSaiu(this)"
                    onmousedown="clicou(this)" onclick="getRate(1)">1</div>
                <div class="opcao" id="1" onmouseenter="mouseEntrou(this)" onmouseleave="mouseSaiu(this)"
                    onmousedown="clicou(this)" onclick="getRate(2)">2</div>
                <div class="opcao" id="2" onmouseenter="mouseEntrou(this)" onmouseleave="mouseSaiu(this)"
                    onmousedown="clicou(this)" onclick="getRate(3)">3</div>
                <div class="opcao" id="3" onmouseenter="mouseEntrou(this)" onmouseleave="mouseSaiu(this)"
                    onmousedown="clicou(this)" onclick="getRate(4)">4</div>
                <div class="opcao" id="4" onmouseenter="mouseEntrou(this)" onmouseleave="mouseSaiu(this)"
                    onmousedown="clicou(this)" onclick="getRate(5)">5</div>
            </span>
            <button id="submit">Submit</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
